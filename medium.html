<!DOCTYPE HTML>
<html>
    <head>
        <title>Medium Problem</title>
    </head>
    
<body>
    <form action="#" method="GET" name="medium_form">
        <fieldset>
            <legend>Important Information</legend>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName"><br>
        
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName"><br>
        
                <input type="radio" name="gender" value="Male" id="Male"><label for="Male">Male</label><br>
                <input type="radio" name="gender" value="Female" id="Female"><label for="Female">Female</label><br>
        
                <label for="sports">What is your favorite sport?</label><br>
                <select name="sports" id="sports">
                    <option>Soccer</option>
                    <option>Football</option>
                    <option>Rugby</option>
                    <option>Baseball</option>
                    <option>Basketball</option>
                </select><br>
        </fieldset>


        <fieldset>
            <legend>Favorite Pizza Toppings</legend>
                <input type="checkbox" name="toppings" value="Pepperoni" id="pepperoni"><label for="pepperoni">Pepperoni</label><br>
                <input type="checkbox" name="toppings" value="Cheese" id="cheese"><label for="cheese">Cheese</label><br>
                <input type="checkbox" name="toppings" value="Bacon" id="bacon"><label for="bacon">Bacon</label><br>
                <input type="checkbox" name="toppings" value="Ham" id="ham"><label for="ham">Ham</label><br>
                <input type="checkbox" name="toppings" value="Pineapple" id="pineapple"><label for="pineapple">Pineapple</label><br>
        </fieldset>
        
        <input type="submit" value="Save">
    </form>
</body>
</html>
